<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

    <style>
        body {
            font-family: cursive;font-size: 22px;
        }
    </style>
    <title>Create book!</title>
</head>
<body>
<div class="container">
    <h1 style="color: azure; background: burlywood">Chỉnh sửa sách</h1>

    <th:block th:if="${message}">
        <p style="color: green" th:text="${message}"></p>
    </th:block>

    <form class="row g-3" th:action="@{/edit-book}" th:object="${book}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" th:field="*{name}"/>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Price</label>
            <input type="text" class="form-control" id="inputPassword4" th:field="*{price}"/>
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Author</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{author}"/>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Image</label>
            <input type="file" class="form-control" id="inputCity" th:field="*{image}"/>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Category</label>
            <select id="inputState" class="form-select" name="category">
                <option selected th:each="c: ${category}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="(${book.category}) and (${c.id} == *{category.id})">Choose...</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
        <div>
            <a href="/" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-home"></span> Home
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
