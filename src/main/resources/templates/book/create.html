<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>

    <style>
        body {
            font-family: cursive;font-size: 22px;
        }
    </style>

    <title>Create book!</title>
</head>
<body>
<div class="container">
    <h1 style="color: azure; background: blue">Thêm mới sách </h1>

    <th:block th:if="${message}">
        <p style="color: green" th:text="${message}" ></p>
    </th:block>
    <form class="row g-3" th:action="@{/create-book}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Name: </label>
            <input type="text" class="form-control" id="validationDefault01" th:field="*{name}"/>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Price: </label>
            <input type="text" class="form-control" id="validationDefault02" th:field="*{price}"/>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Author: </label>
            <input type="text" class="form-control" id="validationDefault03" th:field="*{author}">
        </div>
        <div class="col-md-6">
            <label for="validationDefault04" class="form-label">Category: </label>
            <select class="form-select" id="validationDefault04"  th:field="*{category}">
                <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.name}">Choose...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Image</label>
            <input type="file" class="form-control" id="validationDefault05" th:field="*{image}"/>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <div>
            <a href="/" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-home"></span> Home
            </a>
        </div>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
